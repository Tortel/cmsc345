#{extends 'main.html' /}
#{set title:'Create Account' /}

<h3>Create Account</h3>


<span><label>Email Address: </label><input type="text" size="25" name="email" id="email" /></span>
<br>
<span><label>Password: </label><input type="password" name="password" id="password" /></span>
<br>
<span><label>First Name: </label><input type="text" size="25" name="firstName" id="firstName /></span>
<br>
<span><label>Last Name: </label><input type="text" size="25" name="lastName" id="lastName" /></span>
<br>
<span><label>Address: </label><input type="text" size="25" name="address" id="address" /></span>
<br>
<span><label>Phone Number: </label><input type="text" size="25" name="phoneNumber" id="phoneNumber" /></span>
<br>
<span><label>Sex: </label>
	<select name="sex" id="sex">
		<option value="f">Female</option>
		<option value="m">Male</option>
		<option value="i">Intersex</option>
	</select>
</span>

<input type="submit" value="Create" />
