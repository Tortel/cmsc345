#{extends 'main.html' /}
#{set title:'Forgot Password' /}

<h3>Forgot Password</h3>

#{ifErrors}
	<br>
 	#{errors}
       <li>${error}</li>
   	#{/errors}
	<br>
#{/ifErrors}

<br>

#{form @Dummy.sendPassword()}
	<table>
	<tr>
		<td>Enter your email address:</td>
		<td><input type="text" id="email" name="email" /></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="Submit" />
		</td>
	</tr>
	</table>
#{/form}
